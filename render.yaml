services:
  # Backend API
  - type: web
    name: portfolio-builder-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ESEWA_MERCHANT_ID
        sync: false
      - key: ESEWA_SECRET_KEY
        sync: false
      - key: ESEWA_SUCCESS_URL
        value: https://portfolio-builder-client.onrender.com/payment/success
      - key: ESEWA_FAILURE_URL
        value: https://portfolio-builder-client.onrender.com/payment/failure
      - key: ESEWA_PAYMENT_URL
        value: https://rc-epay.esewa.com.np/api/epay/main/v2/form
      - key: ESEWA_PAYMENT_STATUS_CHECK_URL
        value: https://rc.esewa.com.np/api/epay/transaction/status
      - key: CLIENT_URL
        value: https://portfolio-builder-client.onrender.com

  # Frontend
  - type: web
    name: portfolio-builder-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
